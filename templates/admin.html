<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Winners</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #ffcc00);
            color: black;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #d80027;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d80027;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .upload-btn {
            background: #d80027;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .upload-btn:hover {
            background: #c70024;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Add Winner</h2>
        <form action="{{ url_for('admin') }}" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="name">Winner Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="age">Winner Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <label for="amount">Winning Amount:</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <div class="input-group">
                <label for="image">Winner's Photo:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="upload-btn">Upload Winner</button>
        </form>
        <br>
        <a href="{{ url_for('go_home') }}" style="text-decoration: none;">
            <button class="upload-btn" style="background: grey;">Go Back to Home</button>
        </a>
    </div>
</body>
</html>
